<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Friend</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fonst awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">

    <header class="header">


    </header>
    <div id="spinner" class="position-fixed opacity-50 spinner-content top-0  w-100 bg-light d-none">

        <div class="spinner spinner-grow text-dark position-fixed  top-50 start-50 " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <main class=" d-flex align-items-center justify-content-center">
        <div class="content mx-auto h-75 bg-secondary rounded d-flex flex-column p-5 border">
            <div class="flex-grow-1  mx-auto">
                <img id="user-img" class="rounded-circle border border-3 border-light"  src="" alt="">
            </div>
            <div class="flex-grow-1 mt-3">

                <div id="user-info" class=" bg-dark py-2">
                
                </div>
                <ul class=" d-flex justify-content-around contact mt-3">
                    <li onclick="displayInfo('email')"><i class="fa-solid fa-envelope"></i></li>
                    <li onclick="displayInfo('phone')"><i class="fa-solid fa-phone"></i></li>
                    <li onclick="displayInfo('location')"><i class="fa-solid fa-location-dot"></i></li>
                    <li onclick="anotherUser()" class="text-danger"><i class="fa-solid fa-rotate-right"></i></li>
                </ul>
                <div id="personal-info" > 
                </div>
            </div>
        </div>


    </main>
    <footer>

    </footer>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- fonst awesome js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
        integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- js  -->
    <script src="js/app.js"></script>
</body>

</html>
